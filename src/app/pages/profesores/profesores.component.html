<p>Listado de profesores:</p>
<div class="container">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="patronus">
      <th mat-header-cell *matHeaderCellDef> patronus </th>
      <td mat-cell *matCellDef="let element"> {{element.patronus}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="dateOfBirth">
      <th mat-header-cell *matHeaderCellDef> dateOfBirth </th>
      <td mat-cell *matCellDef="let element"> {{element.dateOfBirth}} </td>
    </ng-container>

     <!-- Symbol Column -->
     <ng-container matColumnDef="yearOfBirth">
      <th  mat-header-cell *matHeaderCellDef> age </th>
      <td  mat-cell *matCellDef="let element">
         <p *ngIf="element.yearOfBirth.toString().length>0">{{currentYear - element.yearOfBirth}}</p>
         <p *ngIf="element.yearOfBirth.toString().length<=0">unKnow age</p>

        </td>
    </ng-container>

     <!-- Symbol Column -->
     <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> image </th>
      <td mat-cell *matCellDef="let element">
         <img  width="60" height="60" *ngIf="element.image.length>0" [src]="element.image"/>
         <p *ngIf="element.image.length<=0">no image found</p>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

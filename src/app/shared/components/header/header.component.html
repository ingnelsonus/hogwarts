
  <mat-toolbar color="primary">
    <span>Angular Challenge: Hogwarts school academy</span>
  </mat-toolbar>

  <nav mat-tab-nav-bar [backgroundColor]="background" [tabPanel]="tabPanel">
    <a mat-tab-link *ngFor="let link of links" [routerLink]="link.path"
       (click)="activeLink = link"
       [active]="activeLink == link"> {{link.label}} </a>
    <a mat-tab-link disabled>Disabled Link</a>
  </nav>
  <mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
